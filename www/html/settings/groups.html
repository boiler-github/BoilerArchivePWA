<ons-template id="groups_index.html">
<ons-page ng-controller="groupsController as groups">
	<ons-toolbar>
		<div class="left"><ons-back-button>戻る</ons-back-button></div>
		<div class="center">かるた会登録</div>
	</ons-toolbar>
	<ons-list>
		<ons-list-header>かるた会一覧</ons-list-header>
		<ons-list-item tappable modifier="chevron"
			ng-repeat="group in groups.groupList"
			ng-click="groups.proceed(group)">
		{{group.name}}
		</ons-list-item>
		<ons-list-item tappable modifier="chevron"
			ng-click="groups.proceed()">
		＋かるた会を追加...
		</ons-list-item>
	</ons-list>
</ons-page>
</ons-template>

<ons-template id="groups_detail.html">
<ons-page ng-controller="groupdetailController as groupdetail">
	<ons-toolbar>
		<div class="left">
			<ons-back-button>戻る</ons-back-button>
		</div>
		<div class="center">かるた会登録</div>
	</ons-toolbar>
	<div ng-show="!groupdetail.isLoading">
		<ons-list>
			<ons-list-header>名前</ons-list-header>
			<ons-list-item>
				<ons-input type="text" modifier="underbar" ng-model="groupdetail.group.name"></ons-input>
			</ons-list-item>
		</ons-list>
		<ons-list>
			<ons-list-header>頭文字（ひらがな）</ons-list-header>
			<ons-list-item>
				<div class="head-container">
					<ons-input type="text" modifier="underbar" ng-model="groupdetail.group.head"></ons-input>
				</div>
			</ons-list-item>
		</ons-list>
		<ons-row style="margin-top: 30px">
			<ons-col class="in-center">
				<ons-button ng-click="groupdetail.updateGroup()">
				この情報で登録
				</ons-button>
			</ons-col>
			<ons-col class="in-center" ng-if="groupdetail.register">
				<ons-button style="background-color: #F40"
					ng-click="groupdetail.confirmDelete()">
				削除する
				</ons-button>
			</ons-col>
		</ons-row>
		<div class="next-row"></div>
	</div>
	<div ng-show="groupdetail.isLoading">
		<ng-include src="'loading.html'"></ng-include>
	</div>
</ons-page>
</ons-template>
